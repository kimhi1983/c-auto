services:
  - type: web
    name: c-auto
    runtime: python
    buildCommand: pip install -r requirements.txt && cd frontend-next && npm install && npm run build
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: IMAP_SERVER
        sync: false
      - key: IMAP_PORT
        sync: false
      - key: DROPBOX_PATH
        sync: false
      - key: EXCLUDE_FOLDER
        sync: false
      - key: AI_WORK_DIR
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_MINUTES
        value: "1440"
    healthCheckPath: /health
